<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{base}">

<head>
    <title>Product List - Shopping System</title>
    <th:block layout:fragment="extra-styles">
        <style>
            .search-form {
                background-color: #f8f9fa;
                padding: 20px;
                border-radius: 8px;
                margin-bottom: 30px;
            }

            .form-group {
                margin-bottom: 15px;
            }

            label {
                display: block;
                margin-bottom: 5px;
                color: #555;
                font-weight: 600;
            }

            input[type="text"],
            select {
                width: 100%;
                padding: 10px;
                border: 1px solid #ddd;
                border-radius: 4px;
                font-size: 14px;
                transition: border-color 0.3s;
            }

            input[type="text"]:focus,
            select:focus {
                outline: none;
                border-color: #007bff;
            }

            .button-group {
                margin-top: 20px;
            }

            button {
                padding: 10px 20px;
                border: none;
                border-radius: 4px;
                font-size: 14px;
                cursor: pointer;
                transition: background-color 0.3s;
            }

            .btn-search {
                background-color: #007bff;
                color: white;
                margin-right: 10px;
            }

            .btn-search:hover {
                background-color: #0056b3;
            }

            .btn-reset {
                background-color: #6c757d;
                color: white;
            }

            .btn-reset:hover {
                background-color: #5a6268;
            }

            .alert {
                padding: 15px;
                margin-bottom: 20px;
                border-radius: 4px;
                text-align: center;
            }

            .alert-info {
                background-color: #d1ecf1;
                color: #0c5460;
                border: 1px solid #bee5eb;
            }

            table {
                width: 100%;
                border-collapse: collapse;
                margin-bottom: 20px;
            }

            th,
            td {
                padding: 12px;
                text-align: left;
                border-bottom: 1px solid #ddd;
            }

            th {
                background-color: #007bff;
                color: white;
                font-weight: 600;
            }

            tr:hover {
                background-color: #f8f9fa;
            }

            .product-img {
                width: 60px;
                height: 60px;
                object-fit: cover;
                border-radius: 4px;
            }

            .pagination {
                display: flex;
                justify-content: center;
                align-items: center;
                gap: 10px;
                margin-top: 20px;
            }

            .pagination button {
                padding: 8px 12px;
                background-color: #007bff;
                color: white;
                border: none;
                border-radius: 4px;
                cursor: pointer;
            }

            .pagination button:hover:not(:disabled) {
                background-color: #0056b3;
            }

            .pagination button:disabled {
                background-color: #cccccc;
                cursor: not-allowed;
            }

            .page-info {
                font-size: 14px;
                color: #555;
            }

            .no-data {
                text-align: center;
                padding: 40px;
                color: #999;
                font-size: 16px;
            }

            .quantity-input {
                width: 80px;
                padding: 5px;
                border: 1px solid #ddd;
                border-radius: 4px;
                text-align: center;
                transition: border-color 0.3s;
            }

            .quantity-input.error {
                border-color: #dc3545;
                background-color: #fff5f5;
            }

            .quantity-input:focus {
                outline: none;
                border-color: #007bff;
            }

            .quantity-wrapper {
                position: relative;
                display: inline-block;
            }

            .error-message {
                display: none;
                position: absolute;
                top: 100%;
                left: 0;
                margin-top: 5px;
                padding: 8px 12px;
                background-color: #dc3545;
                color: white;
                font-size: 12px;
                border-radius: 4px;
                white-space: nowrap;
                z-index: 1000;
                box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
                max-width: 300px;
                white-space: normal;
            }

            .error-message::before {
                content: '';
                position: absolute;
                bottom: 100%;
                left: 20px;
                border: 5px solid transparent;
                border-bottom-color: #dc3545;
            }

            .error-message.show {
                display: block;
            }

            .btn-order {
                padding: 12px 30px;
                background-color: #28a745;
                color: white;
                border: none;
                border-radius: 4px;
                cursor: pointer;
                font-size: 16px;
                font-weight: 600;
                transition: background-color 0.3s;
                margin-top: 20px;
                display: block;
                margin-left: auto;
                margin-right: auto;
            }

            .btn-order:hover {
                background-color: #218838;
            }

            .order-section {
                text-align: center;
                margin-top: 30px;
                padding: 20px;
                background-color: #f8f9fa;
                border-radius: 8px;
            }

            @media (max-width: 768px) {
                table {
                    font-size: 12px;
                }

                th,
                td {
                    padding: 8px;
                }
            }
        </style>
    </th:block>
</head>

<body>
    <section layout:fragment="content">
        <h1>Danh Sách Sản Phẩm</h1>

        <!-- Search Form -->
        <form class="search-form" method="get" action="/products/list">
            <div class="form-group">
                <label for="keyword">Từ khóa tìm kiếm (Tên hoặc Mô tả sản phẩm):</label>
                <input type="text" id="keyword" name="keyword" maxlength="400" placeholder="Nhập từ khóa tìm kiếm..."
                    th:value="${searchResult != null ? searchResult.keyword : ''}">
            </div>

            <div class="form-group">
                <label for="producttypeId">Loại sản phẩm:</label>
                <select id="producttypeId" name="producttypeId">
                    <option value="">-- Tất cả loại sản phẩm --</option>
                    <option th:each="type : ${productTypes}" th:value="${type.producttypeId}"
                        th:text="${type.producttypeName}"
                        th:selected="${searchResult != null && searchResult.producttypeId != null && searchResult.producttypeId == type.producttypeId}">
                    </option>
                </select>
            </div>

            <div class="button-group">
                <button type="submit" class="btn-search">Tìm kiếm</button>
                <button type="button" class="btn-reset" onclick="resetForm()">Làm mới</button>
            </div>
        </form>

        <!-- Results Section -->
        <div th:if="${searchResult != null}">
            <!-- No results message -->
            <div th:if="${searchResult.totalElements == 0}" class="alert alert-info">
                Không tồn tại sản phẩm thỏa điều kiện search
            </div>

            <!-- Results table -->
            <div th:if="${searchResult.totalElements > 0}">
                <table>
                    <thead>
                        <tr>
                            <th>No</th>
                            <th>Hình ảnh</th>
                            <th>Tên sản phẩm (ID)</th>
                            <th>Tên sản phẩm</th>
                            <th>Loại sản phẩm</th>
                            <th>Mô tả</th>
                            <th>Số lượng đặt hàng</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="product, iterStat : ${searchResult.products}">
                            <td th:text="${searchResult.currentPage * 5 + iterStat.index + 1}">1</td>
                            <td>
                                <img th:if="${product.hasImage}" th:src="${product.imageUrl}" alt="Product Image"
                                    class="product-img">
                                <span th:if="${!product.hasImage}">Không có hình</span>
                            </td>
                            <td th:text="${product.productId}">1</td>
                            <td th:text="${product.productName}">Product Name</td>
                            <td th:text="${product.producttypeName}">Product Type</td>
                            <td th:text="${product.productDescription}">Description</td>
                            <td>
                                <div class="quantity-wrapper">
                                    <input type="text" class="quantity-input" min="0" value="" placeholder="0"
                                        th:id="'quantity-' + ${product.productId}"
                                        th:data-product-id="${product.productId}"
                                        th:data-product-name="${product.productName}"
                                        oninput="handleQuantityInput(this)" onblur="validateQuantityOnBlur(this)"
                                        onfocus="clearError(this)">
                                    <div class="error-message" th:id="'error-' + ${product.productId}"></div>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>

                <!-- Single Order Button -->
                <div class="order-section">
                    <button class="btn-order" onclick="placeOrder()">
                        Đặt hàng
                    </button>
                </div>

                <!-- Pagination -->
                <div class="pagination">
                    <form method="get" action="/products/list" style="display: inline;">
                        <input type="hidden" name="keyword" th:value="${searchResult.keyword}">
                        <input type="hidden" name="producttypeId" th:value="${searchResult.producttypeId}">
                        <input type="hidden" name="page" value="0">
                        <button type="submit" th:disabled="${!searchResult.hasPrevious}" title="Trang đầu">
                            &lt;&lt;
                        </button>
                    </form>

                    <form method="get" action="/products/list" style="display: inline;">
                        <input type="hidden" name="keyword" th:value="${searchResult.keyword}">
                        <input type="hidden" name="producttypeId" th:value="${searchResult.producttypeId}">
                        <input type="hidden" name="page" th:value="${searchResult.currentPage - 1}">
                        <button type="submit" th:disabled="${!searchResult.hasPrevious}" title="Trang trước">
                            &lt;
                        </button>
                    </form>

                    <span class="page-info">
                        Trang <span th:text="${searchResult.currentPage + 1}">1</span>
                        / <span th:text="${searchResult.totalPages}">1</span>
                        (<span th:text="${searchResult.totalElements}">0</span> sản phẩm)
                    </span>

                    <form method="get" action="/products/list" style="display: inline;">
                        <input type="hidden" name="keyword" th:value="${searchResult.keyword}">
                        <input type="hidden" name="producttypeId" th:value="${searchResult.producttypeId}">
                        <input type="hidden" name="page" th:value="${searchResult.currentPage + 1}">
                        <button type="submit" th:disabled="${!searchResult.hasNext}" title="Trang sau">
                            &gt;
                        </button>
                    </form>

                    <form method="get" action="/products/list" style="display: inline;">
                        <input type="hidden" name="keyword" th:value="${searchResult.keyword}">
                        <input type="hidden" name="producttypeId" th:value="${searchResult.producttypeId}">
                        <input type="hidden" name="page" th:value="${searchResult.totalPages - 1}">
                        <button type="submit" th:disabled="${!searchResult.hasNext}" title="Trang cuối">
                            &gt;&gt;
                        </button>
                    </form>
                </div>
            </div>
        </div>

        <!-- Initial state message -->
        <div th:if="${searchResult == null}" class="no-data">
            Vui lòng nhập điều kiện tìm kiếm và nhấn nút "Tìm kiếm"
        </div>

        <script th:inline="javascript">
            // Debounce function để tránh gọi API quá nhiều
            let validationTimers = {};

            function resetForm() {
                window.location.href = '/products/list';
            }

            // Restore quantities từ URL params khi quay lại từ Cancel
            window.addEventListener('DOMContentLoaded', function () {
                const urlParams = new URLSearchParams(window.location.search);
                urlParams.forEach((value, key) => {
                    if (key.startsWith('qty_')) {
                        const productId = key.substring(4); // Bỏ prefix 'qty_'
                        const quantityInput = document.getElementById('quantity-' + productId);
                        if (quantityInput) {
                            quantityInput.value = value;
                        }
                    }
                });
            });

            // Hiển thị error message inline
            function showError(input, message) {
                const productId = input.getAttribute('data-product-id');
                const errorDiv = document.getElementById('error-' + productId);

                input.classList.add('error');
                errorDiv.textContent = message;
                errorDiv.classList.add('show');
                alert(message);
            }

            // Xóa error message
            function clearError(input) {
                const productId = input.getAttribute('data-product-id');
                const errorDiv = document.getElementById('error-' + productId);

                input.classList.remove('error');
                errorDiv.classList.remove('show');
                errorDiv.textContent = '';
            }

            // Chỉ clear error khi đang gõ - KHÔNG tự động clean input
            function handleQuantityInput(input) {
                // Clear error khi user đang sửa
                clearError(input);
            }

            // Validate khi blur - kiểm tra đầy đủ
            async function validateQuantityOnBlur(input) {
                const productId = input.getAttribute('data-product-id');
                const productName = input.getAttribute('data-product-name');
                const quantity = input.value.trim();

                // Xóa error cũ
                clearError(input);

                // Nếu rỗng hoặc 0, không validate (cho phép)
                if (quantity === '' || quantity === '0') {
                    return;
                }

                // Kiểm tra format số nguyên
                const numValue = Number(quantity);
                if (!Number.isInteger(numValue) || numValue <= 0) {
                    showError(input, 'Số lượng đặt hàng không hợp lệ, xin hãy nhập lại');
                    input.value = '';
                    input.focus();
                    return;
                }

                // Debounce API call - chỉ gọi sau 500ms không có thay đổi
                if (validationTimers[productId]) {
                    clearTimeout(validationTimers[productId]);
                }

                validationTimers[productId] = setTimeout(async () => {
                    // Validate stock qua API
                    try {
                        const response = await fetch(`/products/validate-stock?productId=${productId}&quantity=${quantity}`);
                        const data = await response.json();

                        if (!data.valid) {
                            showError(input, data.message);
                            input.value = '';
                            input.focus();
                        }
                    } catch (error) {
                        console.error('Error validating stock:', error);
                        showError(input, 'Có lỗi xảy ra khi kiểm tra số lượng');
                    }
                }, 500);
            }

            function placeOrder() {
                // Thu thập tất cả sản phẩm có số lượng > 0
                const allQuantityInputs = document.querySelectorAll('.quantity-input');
                const selectedProducts = [];
                let hasError = false;

                // Sử dụng vòng lặp for để có thể break khi gặp lỗi
                for (let i = 0; i < allQuantityInputs.length; i++) {
                    const input = allQuantityInputs[i];
                    const quantity = input.value.trim();
                    const productId = input.getAttribute('data-product-id');
                    const productName = input.getAttribute('data-product-name');

                    // Kiểm tra nếu có số lượng hợp lệ và > 0
                    if (quantity && quantity !== '' && quantity !== '0') {
                        const numValue = Number(quantity);

                        // Kiểm tra format
                        if (!Number.isInteger(numValue) || numValue <= 0) {
                            showError(input, 'Số lượng đặt hàng không hợp lệ, xin hãy nhập lại');
                            input.focus();
                            hasError = true;
                            break;
                        }

                        // Kiểm tra nếu có error đang hiển thị
                        const errorDiv = document.getElementById('error-' + productId);
                        if (errorDiv.classList.contains('show')) {
                            input.focus();
                            hasError = true;
                            break;
                        }

                        selectedProducts.push({
                            productId: productId,
                            productName: productName,
                            quantity: numValue
                        });
                    }
                }

                // Nếu có lỗi, dừng lại
                if (hasError) {
                    return;
                }

                // Kiểm tra có sản phẩm nào được chọn không
                if (selectedProducts.length === 0) {
                    alert('Xin hãy nhập số lượng đặt hàng cho ít nhất một sản phẩm');
                    return;
                }

                // Tạo form để submit nhiều sản phẩm
                const form = document.createElement('form');
                form.method = 'POST';
                form.action = '/products/toOrder';

                selectedProducts.forEach((product, index) => {
                    // Sử dụng format quantity_{productId} để match với ProductController
                    const quantityInput = document.createElement('input');
                    quantityInput.type = 'hidden';
                    quantityInput.name = `quantity_${product.productId}`;
                    quantityInput.value = product.quantity;
                    form.appendChild(quantityInput);
                });

                // Thêm search params để giữ lại khi Cancel
                const urlParams = new URLSearchParams(window.location.search);
                const keyword = urlParams.get('keyword') || '';
                const producttypeId = urlParams.get('producttypeId') || '';
                const page = urlParams.get('page') || '0';

                const keywordInput = document.createElement('input');
                keywordInput.type = 'hidden';
                keywordInput.name = 'keyword';
                keywordInput.value = keyword;
                form.appendChild(keywordInput);

                const typeInput = document.createElement('input');
                typeInput.type = 'hidden';
                typeInput.name = 'producttypeId';
                typeInput.value = producttypeId;
                form.appendChild(typeInput);

                const pageInput = document.createElement('input');
                pageInput.type = 'hidden';
                pageInput.name = 'page';
                pageInput.value = page;
                form.appendChild(pageInput);

                document.body.appendChild(form);
                form.submit();
            }
        </script>
    </section>
</body>

</html>
