<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{base}">

<head>
    <title>Product List - Shopping System</title>
    <th:block layout:fragment="extra-styles">
        <style>
            .search-form {
                background-color: #f8f9fa;
                padding: 20px;
                border-radius: 8px;
                margin-bottom: 30px;
            }

            .form-group {
                margin-bottom: 15px;
            }

            label {
                display: block;
                margin-bottom: 5px;
                color: #555;
                font-weight: 600;
            }

            input[type="text"],
            select {
                width: 100%;
                padding: 10px;
                border: 1px solid #ddd;
                border-radius: 4px;
                font-size: 14px;
                transition: border-color 0.3s;
            }

            input[type="text"]:focus,
            select:focus {
                outline: none;
                border-color: #007bff;
            }

            .button-group {
                margin-top: 20px;
            }

            button {
                padding: 10px 20px;
                border: none;
                border-radius: 4px;
                font-size: 14px;
                cursor: pointer;
                transition: background-color 0.3s;
            }

            .btn-search {
                background-color: #007bff;
                color: white;
                margin-right: 10px;
            }

            .btn-search:hover {
                background-color: #0056b3;
            }

            .btn-reset {
                background-color: #6c757d;
                color: white;
            }

            .btn-reset:hover {
                background-color: #5a6268;
            }

            .alert {
                padding: 15px;
                margin-bottom: 20px;
                border-radius: 4px;
                text-align: center;
            }

            .alert-info {
                background-color: #d1ecf1;
                color: #0c5460;
                border: 1px solid #bee5eb;
            }

            table {
                width: 100%;
                border-collapse: collapse;
                margin-bottom: 20px;
            }

            th,
            td {
                padding: 12px;
                text-align: left;
                border-bottom: 1px solid #ddd;
            }

            th {
                background-color: #007bff;
                color: white;
                font-weight: 600;
            }

            tr:hover {
                background-color: #f8f9fa;
            }

            .product-img {
                width: 60px;
                height: 60px;
                object-fit: cover;
                border-radius: 4px;
            }

            .pagination {
                display: flex;
                justify-content: center;
                align-items: center;
                gap: 10px;
                margin-top: 20px;
            }

            .pagination button {
                padding: 8px 12px;
                background-color: #007bff;
                color: white;
                border: none;
                border-radius: 4px;
                cursor: pointer;
            }

            .pagination button:hover:not(:disabled) {
                background-color: #0056b3;
            }

            .pagination button:disabled {
                background-color: #cccccc;
                cursor: not-allowed;
            }

            .page-info {
                font-size: 14px;
                color: #555;
            }

            .no-data {
                text-align: center;
                padding: 40px;
                color: #999;
                font-size: 16px;
            }

            .quantity-input {
                width: 80px;
                padding: 5px;
                border: 1px solid #ddd;
                border-radius: 4px;
                text-align: center;
            }

            .btn-order {
                padding: 8px 16px;
                background-color: #28a745;
                color: white;
                border: none;
                border-radius: 4px;
                cursor: pointer;
                font-size: 14px;
                transition: background-color 0.3s;
            }

            .btn-order:hover {
                background-color: #218838;
            }

            @media (max-width: 768px) {
                table {
                    font-size: 12px;
                }

                th,
                td {
                    padding: 8px;
                }
            }
        </style>
    </th:block>
</head>

<body>
    <section layout:fragment="content">
        <h1>Danh Sách Sản Phẩm</h1>

        <!-- Search Form -->
        <form class="search-form" method="get" action="/products/list">
            <div class="form-group">
                <label for="keyword">Từ khóa tìm kiếm (Tên hoặc Mô tả sản phẩm):</label>
                <input type="text" id="keyword" name="keyword" maxlength="400" placeholder="Nhập từ khóa tìm kiếm..."
                    th:value="${searchResult != null ? searchResult.keyword : ''}">
            </div>

            <div class="form-group">
                <label for="producttypeId">Loại sản phẩm:</label>
                <select id="producttypeId" name="producttypeId">
                    <option value="">-- Tất cả loại sản phẩm --</option>
                    <option th:each="type : ${productTypes}" th:value="${type.producttypeId}"
                        th:text="${type.producttypeName}"
                        th:selected="${searchResult != null && searchResult.producttypeId != null && searchResult.producttypeId == type.producttypeId}">
                    </option>
                </select>
            </div>

            <div class="button-group">
                <button type="submit" class="btn-search">Tìm kiếm</button>
                <button type="button" class="btn-reset" onclick="resetForm()">Làm mới</button>
            </div>
        </form>

        <!-- Results Section -->
        <div th:if="${searchResult != null}">
            <!-- No results message -->
            <div th:if="${searchResult.totalElements == 0}" class="alert alert-info">
                Không tồn tại sản phẩm thỏa điều kiện search
            </div>

            <!-- Results table -->
            <div th:if="${searchResult.totalElements > 0}">
                <table>
                    <thead>
                        <tr>
                            <th>No</th>
                            <th>Hình ảnh</th>
                            <th>Tên sản phẩm (ID)</th>
                            <th>Tên sản phẩm</th>
                            <th>Loại sản phẩm</th>
                            <th>Mô tả</th>
                            <th>Số lượng đặt hàng</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="product, iterStat : ${searchResult.products}">
                            <td th:text="${searchResult.currentPage * 5 + iterStat.index + 1}">1</td>
                            <td>
                                <img th:if="${product.hasImage}" th:src="${product.imageUrl}" alt="Product Image"
                                    class="product-img">
                                <span th:if="${!product.hasImage}">Không có hình</span>
                            </td>
                            <td th:text="${product.productId}">1</td>
                            <td th:text="${product.productName}">Product Name</td>
                            <td th:text="${product.producttypeName}">Product Type</td>
                            <td th:text="${product.productDescription}">Description</td>
                            <td>
                                <input type="text" class="quantity-input" min="0" value="0" placeholder="0"
                                    th:id="'quantity-' + ${product.productId}" th:data-product-id="${product.productId}"
                                    th:data-product-name="${product.productName}" oninput="validateQuantityInput(this)"
                                    onblur="validateQuantity(this)">
                            </td>
                            <td>
                                <button class="btn-order" th:onclick="|orderProduct(${product.productId})|">
                                    Đặt hàng
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>

                <!-- Pagination -->
                <div class="pagination">
                    <form method="get" action="/products/list" style="display: inline;">
                        <input type="hidden" name="keyword" th:value="${searchResult.keyword}">
                        <input type="hidden" name="producttypeId" th:value="${searchResult.producttypeId}">
                        <input type="hidden" name="page" value="0">
                        <button type="submit" th:disabled="${!searchResult.hasPrevious}" title="Trang đầu">
                            &lt;&lt;
                        </button>
                    </form>

                    <form method="get" action="/products/list" style="display: inline;">
                        <input type="hidden" name="keyword" th:value="${searchResult.keyword}">
                        <input type="hidden" name="producttypeId" th:value="${searchResult.producttypeId}">
                        <input type="hidden" name="page" th:value="${searchResult.currentPage - 1}">
                        <button type="submit" th:disabled="${!searchResult.hasPrevious}" title="Trang trước">
                            &lt;
                        </button>
                    </form>

                    <span class="page-info">
                        Trang <span th:text="${searchResult.currentPage + 1}">1</span>
                        / <span th:text="${searchResult.totalPages}">1</span>
                        (<span th:text="${searchResult.totalElements}">0</span> sản phẩm)
                    </span>

                    <form method="get" action="/products/list" style="display: inline;">
                        <input type="hidden" name="keyword" th:value="${searchResult.keyword}">
                        <input type="hidden" name="producttypeId" th:value="${searchResult.producttypeId}">
                        <input type="hidden" name="page" th:value="${searchResult.currentPage + 1}">
                        <button type="submit" th:disabled="${!searchResult.hasNext}" title="Trang sau">
                            &gt;
                        </button>
                    </form>

                    <form method="get" action="/products/list" style="display: inline;">
                        <input type="hidden" name="keyword" th:value="${searchResult.keyword}">
                        <input type="hidden" name="producttypeId" th:value="${searchResult.producttypeId}">
                        <input type="hidden" name="page" th:value="${searchResult.totalPages - 1}">
                        <button type="submit" th:disabled="${!searchResult.hasNext}" title="Trang cuối">
                            &gt;&gt;
                        </button>
                    </form>
                </div>
            </div>
        </div>

        <!-- Initial state message -->
        <div th:if="${searchResult == null}" class="no-data">
            Vui lòng nhập điều kiện tìm kiếm và nhấn nút "Tìm kiếm"
        </div>

        <script th:inline="javascript">
            function resetForm() {
                window.location.href = '/products/list';
            }

            // Real-time validation while typing
            function validateQuantityInput(input) {
                const value = input.value;

                // Remove any non-digit characters
                const cleaned = value.replace(/[^\d]/g, '');

                // If the cleaned value is different from the original, show alert and update value
                if (value !== cleaned) {
                    // Only show alert if user actually typed invalid characters
                    if (value.length > 0) {
                        alert('Số lượng đặt hàng không hợp lệ, xin hãy nhập lại. Chỉ được nhập số nguyên dương.');
                    }
                    input.value = cleaned;
                }
            }

            async function validateQuantity(input) {
                const productId = input.getAttribute('data-product-id');
                const productName = input.getAttribute('data-product-name');
                const quantity = input.value.trim();

                // Check if quantity is empty
                if (quantity === '' || quantity === '0') {
                    return; // Allow empty or 0
                }

                // Check if quantity is a valid integer
                if (!Number.isInteger(Number(quantity)) || Number(quantity) < 0) {
                    alert('Số lượng đặt hàng không hợp lệ, xin hãy nhập lại');
                    input.focus();
                    return;
                }

                // Validate stock availability via API
                try {
                    const response = await fetch(`/products/validate-stock?productId=${productId}&quantity=${quantity}`);
                    const data = await response.json();

                    if (!data.valid) {
                        alert("data from response" + data.message);
                        input.focus();
                    }
                } catch (error) {
                    console.error('Error validating stock:', error);
                    alert('Có lỗi xảy ra khi kiểm tra số lượng sản phẩm');
                }
            }

            function orderProduct(productId) {
                const quantityInput = document.getElementById('quantity-' + productId);
                const quantity = quantityInput.value;

                if (!quantity || quantity <= 0) {
                    alert('Vui lòng nhập số lượng hợp lệ!');
                    quantityInput.focus();
                    return;
                }

                // Redirect to order page with product and quantity
                window.location.href = `/orders/place?productId=${productId}&quantity=${quantity}`;
            }
        </script>
    </section>
</body>

</html>
