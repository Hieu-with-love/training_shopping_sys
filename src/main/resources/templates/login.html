<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Internal CSS for login page -->
    <style>
        body {
            height: 100vh;
            padding: 0 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: rgba(184, 232, 236);
        }

        .login-title {
            font-weight: bold;
        }

        .login-container {
            padding: 40px;
            width: 100%;
            max-width: 450px;
            gap: 10px;
        }

        .btn-group {
            display: flex;
            gap: 100px;
        }

        .btn-box {
            display: flex;
            flex: 1;
            width: auto;
            justify-content: center;
        }

        .form-row {
            display: flex;
            align-items: center;
            margin-bottom: 1rem;
        }

        .form-row label {
            width: 140px;
            margin-right: 10px;
            margin-bottom: 0;
            text-align: left;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <h1 class="login-title text-center text-primary">ĐĂNG NHẬP</h1>
        <!-- Error message -->
        <div class="text-danger d-flex justify-content-center me-1" id="errorMessage">
            <p th:if="${param.error != null}" th:text="${param.error}"></p>
        </div>
        <!-- Login form -->
        <form th:action="@{/login}" method="post" class="">
            <div class="form-row">
                <label for="username" class="text-end">Tên đăng nhập:</label>
                <input type="text" name="username" id="username" maxlength="8" autofocus>
            </div>
            <div class="form-row">
                <label for="password" class="text-end">Mật khẩu:</label>
                <input type="password" name="password" id="password" maxlength="8">
            </div>
            <!-- Button and action -->
            <div class="btn-group">
                <button type="submit" name="action" value="Login" class="btn-box text-center">Đăng nhập</button>
                <button type="button" class="btn-box" id="clearBtn" onclick="clearForm()">Xóa</button>
            </div>
        </form>
    </div>
    <footer th:replace="~{fragments/footer :: footer}"></footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script>
        function clearForm() {
            /* Reset tất cả input trong form và cả lỗi đã hiển thị */
            document.querySelector('form').reset();
            document.getElementById("errorMessage").style.display = 'none';
        }
    </script>
</body>

</html>
